<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>


  <article class="user-card">

    <section class="user-card__header">
      <div class="user-card__header-bg-img-container">
        <img src="/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="user-card__header-profile-img">
        <img src="/images/image-victor.jpg" alt="victor crest profile image">
      </div>
    </section>

    <section class="user-card__primary-info">
      <h1 class="user-name">Victor Crest <span class="user-age">26</span></h1>
      <p class="user-location">London</p>
    </section>

    <section class="user-card__social-info-stats">
      <div class="social-info-stats__inner-container">
        <article class="stat">
          <h2 class="stat-value">
            80k
          </h2>
          <p class="stat-category">
            Followers
          </p>
        </article>
        <article class="stat">
          <h2 class="stat-value">
            803k
          </h2>
          <p class="stat-category">
            Likes
          </p>
        </article>
        <article class="stat">
          <h2 class="stat-value">
            1.4k
          </h2>
          <p class="stat-category">
            Photos
          </p>
        </article>
      </div>
    </section>

  </article>

</body>

</html>
